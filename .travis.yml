language: node_js
node_js: stable

# Travis-CI Caching
cache:
  directories:
    - node_modules

install:
  - https://github.com/git-ftp/git-ftp.git
  - cd git-ftp
  - git checkout 1.1.0
  - sudo make install

before_script:

script:
  - npm run build
  
after_script:
  - cd ./dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Update tools"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
  - git ftp push --user ${ftp_user} --passwd ${ftp_pwd} ${ftp_url}
# E: Build LifeCycle

branches:
  only:
    - master

env:
 global:
   - GH_REF: github.com/zhijunzhou/vue-gathering.git
